<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Clocks</title>
  </head>
  <body>
    <div id="page-container">
      <div id="top-bar-container">
        <div id="top-bar-logo">
          <img alt="Clocks Logo" id="img-logo">
        </div>
        <div id="top-bar-buttons">
          <button class="custom-button" type="button" id="button-project-new">Nuevo Proyecto</button>
          <button class="custom-button" type="button" id="button-project-save">Guardar localmente</button>
          <button class="custom-button" type="file" id="button-project-load">Cargar desde archivo</button>
        </div>
      </div>
      <div id=blockly-tools>
        <div id="blockly-div"></div>
        <div id="output-pane">
          <pre id="generated-code"><code></code></pre>
          <div id="output-pane-buttons">
            <button class="custom-button" type="button" id="button-code-generate">Generar código</button>
            <button class="custom-button" type="button" id="button-code-copy">Copiar código</button>
          </div>
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
